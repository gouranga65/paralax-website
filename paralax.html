<html>
  <head>
    <style>
      body {
        padding: 0;
        margin: 0;
      }
      .parallax {
        /* The image used */
        background-image: url("/pexels-bianca-gasparoto-1752806.jpg");
        opacity: 0.6;
        height: 100vh;

        /* Set a specific height */
        min-height: 500px;

        /* Create the parallax scrolling effect */
        background-attachment: fixed;
        background-position: center;
        background-repeat: no-repeat;
        background-size: cover;

        display: flex;
        justify-content: center;
        align-items: center;
      }

      .parallax h3 {
        color: white;
        background-color: black;
        width: 20rem;
        padding: 1rem 1rem;
        letter-spacing: .3rem;
        text-align: center;
        font-family: sans-serif;
      }
    </style>
  </head>

  <body>
    <div class="parallax">
      <h3>A RANDOM TEXT</h3>
    </div>

    <div style="height: 1000px; font-size: 36px">
      Scroll Up and Down this page to see the parallax scrolling effect. This
      div is just here to enable scrolling. Tip: Try to remove the
      background-attachment property to remove the scrolling effect.
    </div>
  </body>
</html>
